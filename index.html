<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> 
  <script src = "todo.js" type = "text/javascript" defer></script>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ToDos</title>
</head>
<body id="wrapper">
  <header class="hd">
    <h1>ToDos</h1>
  </header>
  <section class="sc">
    <div class="inputfield">
      <input class="input" type="text" placeholder="What needs to be done?">
    </div>
    <ul class="todoList">
      <li class="template">
        <label class="checkbox">
          <input type="checkbox" class="selected">
        </label>
        <p class="text"></p>
        <button class="button ">
          <span class="icon is-small">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </li>
    </ul>
    <div class="select is-primary">
      <button></button>
    </div>
    <div class="menu hidden">
      <h6 class="tasksLeft"></h6>
      <ul class="links">
        <li><a href="#" class="all">All</a></li>
        <li><a href="#active" class="active">Active</a></li>
        <li><a href="#completed" class="completed">Completed</a></li>
      </ul>
      <button class="clearall">Clear all</button>
    </div>
  </section>
  <footer class="ft">
    <p>Written by Farida</p>
  </footer>
</body>
</html>
